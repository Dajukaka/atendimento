<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guanabara Atendimento Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --primary: #f39c12; 
            --danger: #e74c3c; 
            --bg: #000000; 
            --card-bg: #111111; 
            --panel-width: 350px; 
        }

        /* Configuração Base */
        html, body { 
            background-color: var(--bg); 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* Desktop e TV Box (Lado a Lado) */
        body { display: flex; flex-direction: row; overflow: hidden; }

        /* Ajuste para Celular (Um embaixo do outro) */
        @media (max-width: 850px) {
            body { flex-direction: column; overflow-y: auto; overflow-x: hidden; }
            aside { 
                width: 100% !important; 
                height: auto !important; 
                border-left: none !important; 
                border-top: 4px solid var(--primary) !important; 
                min-height: 400px;
            }
            main { height: auto !important; overflow: visible !important; }
            h1 { font-size: 2.5em !important; }
            #relogio { font-size: 1.8em !important; padding: 5px 10px !important; bottom: 10px !important; left: 10px !important; }
        }

        /* Área dos botões */
        main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 15px; 
            overflow-y: auto; 
            height: 100vh;
            box-sizing: border-box;
        }

        /* Painel Lateral */
        aside { 
            width: var(--panel-width); 
            background: #050505; 
            border-left: 4px solid var(--primary); 
            display: flex; 
            flex-direction: column; 
            padding: 20px; 
            height: 100vh;
            box-sizing: border-box;
        }

        h1 { color: var(--primary); margin: 5px 0 15px 0; font-size: 3.5em; letter-spacing: 4px; text-align: center; }
        h2 { color: var(--primary); text-transform: uppercase; font-size: 1.6em; border-bottom: 2px solid #222; padding-bottom: 10px; margin-bottom: 20px; text-align: center; }

        .historico-item { 
            background: #1a1a1a; margin-bottom: 12px; padding: 15px; border-radius: 10px; 
            border-left: 8px solid var(--primary); animation: slideIn 0.3s ease-out;
        }

        .fade-out { opacity: 0; transform: translateX(50px); }
        .historico-item span { display: block; color: var(--primary); font-size: 0.8em; font-weight: bold; }
        .historico-item strong { font-size: 1.4em; color: #fff; display: block; margin-top: 3px; }

        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .grid { 
            display: grid; 
            gap: 10px; 
            width: 100%; 
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); 
            padding-bottom: 80px;
        }

        button.maquina { 
            aspect-ratio: 1 / 1; border-radius: 12px; border: 1px solid #333; 
            background: var(--card-bg); color: var(--primary); font-size: 30px; font-weight: 900; 
            cursor: pointer; transition: transform 0.1s; 
        }

        button.aguardando { 
            background: var(--danger) !important; color: #fff !important; 
            border-color: #fff; box-shadow: 0 0 25px var(--danger); 
            animation: pulse 0.8s infinite alternate; 
        }

        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.08); } }

        #relogio { position: fixed; bottom: 20px; left: 20px; color: var(--primary); font-size: 2.2em; font-family: monospace; background: rgba(0,0,0,0.9); padding: 8px 15px; border-radius: 10px; border: 1px solid #333; z-index: 100; }

        #btnStart { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--primary); color: #000; border: none; 
            cursor: pointer; font-size: 2em; font-weight: bold; z-index: 9999; 
            padding: 20px; text-align: center;
        }
    </style>
</head>
<body>

    <button id="btnStart">TOQUE PARA INICIAR<br><small>(Habilitar Som e Tela Cheia)</small></button>

    <main>
        <h1>GUANABARA</h1>
        <div class="grid" id="painel"></div>
    </main>

    <aside>
        <h2>HISTÓRICO</h2>
        <div id="lista-historico"></div>
    </aside>

    <div id="relogio">00:00:00</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyCJu0tGeJSMt-9HXRVT2Ijsdh-Z1NzJYmg", 
        databaseURL: "https://guanabara-atendimento-default-rtdb.firebaseio.com" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function tocarBeep() {
        try {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const emitir = (delay) => {
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(700, context.currentTime + delay); 
                gainNode.gain.setValueAtTime(1.0, context.currentTime + delay);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + delay + 0.4);
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                oscillator.start(context.currentTime + delay);
                oscillator.stop(context.currentTime + delay + 0.4);
            };
            emitir(0);
            emitir(0.2);
        } catch (e) { console.log(e); }
    }

    function falar(texto) {
        if (!('speechSynthesis' in window)) return;
        tocarBeep();
        const tentarFalar = () => {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(texto);
            const voces = window.speechSynthesis.getVoices();
            const vozBrasil = voces.find(v => v.lang.includes('pt-BR'));
            if (vozBrasil) utterance.voice = vozBrasil;
            utterance.lang = 'pt-BR';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        };
        if (window.speechSynthesis.getVoices().length === 0) {
            window.speechSynthesis.onvoiceschanged = tentarFalar;
        } else {
            setTimeout(tentarFalar, 800);
        }
    }

    const painel = document.getElementById('painel');
    for (let i = 1; i <= 85; i++) {
        let b = document.createElement('button');
        b.innerText = i; b.id = "m-" + i; b.className = "maquina";
        b.onclick = () => {
            db.ref('fila/' + i).set({ maquina: i, expiraEm: Date.now() + 15000, hora: new Date().toLocaleTimeString('pt-BR') });
        };
        painel.appendChild(b);
    }

    let historicoLocal = [];
    db.ref('fila').on('value', (snapshot) => {
        const fila = snapshot.val() || {};
        document.querySelectorAll('.maquina').forEach(b => b.classList.remove('aguardando'));
        Object.keys(fila).forEach(key => {
            const item = fila[key];
            const btn = document.getElementById('m-' + item.maquina);
            if (btn) btn.classList.add('aguardando');
            const idChamada = item.maquina + "_" + item.expiraEm;
            if (!historicoLocal.includes(idChamada)) {
                adicionarAoHistorico(item.maquina, item.hora);
                historicoLocal.push(idChamada);
                falar(`Máquina ${item.maquina}`);
            }
        });
    });

    function adicionarAoHistorico(num, hora) {
        const lista = document.getElementById('lista-historico');
        const div = document.createElement('div');
        div.className = 'historico-item';
        div.innerHTML = `<span>ÀS ${hora}</span><strong>MÁQUINA ${num}</strong>`;
        lista.insertBefore(div, lista.firstChild);
        setTimeout(() => {
            div.classList.add('fade-out');
            setTimeout(() => { if (div.parentNode === lista) lista.removeChild(div); }, 500);
        }, 28000); 
    }

    setInterval(() => {
        const agora = Date.now();
        db.ref('fila').once('value', (snapshot) => {
            const fila = snapshot.val() || {};
            Object.keys(fila).forEach(key => {
                if (agora > fila[key].expiraEm) db.ref('fila/' + key).remove();
            });
        });
        document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
    }, 1000);

    document.getElementById('btnStart').onclick = function() {
        tocarBeep(); 
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullScreen) doc.webkitRequestFullScreen();
        this.style.display = 'none';
    };
</script>
</body>
</html>
