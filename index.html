<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guanabara Atendimento</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #121212; color: #fff; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        h1 { color: #f39c12; text-transform: uppercase; letter-spacing: 3px; margin: 10px 0; font-size: 2.5em; }
        p { color: #888; margin-bottom: 20px; font-weight: bold; }
        .grid { 
            display: grid; gap: 12px; width: 100%; max-width: 1400px; 
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); margin-bottom: 80px;
        }
        @media (min-width: 900px) {
            .grid { grid-template-columns: repeat(10, 1fr); gap: 15px; }
            button { height: 90px !important; font-size: 30px !important; }
            h1 { font-size: 4em; }
        }
        button { 
            height: 75px; border-radius: 12px; border: none; background: #222; 
            color: #f39c12; font-size: 22px; font-weight: bold; 
            box-shadow: 0 5px #000; cursor: pointer; transition: 0.2s; 
        }
        button.aguardando { 
            background: #e74c3c !important; color: #fff !important; 
            transform: translateY(4px); box-shadow: 0 0 20px #e74c3c; 
            border: 3px solid #fff; animation: pulse 1s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        #status { 
            position: fixed; top: 20px; background: #27ae60; padding: 15px 40px; 
            border-radius: 50px; display: none; font-weight: bold; font-size: 1.3em; 
            z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.8); 
        }
        #relogio {
            position: fixed; bottom: 10px; right: 20px; color: #f39c12;
            font-size: 1.5em; font-family: monospace; background: rgba(0,0,0,0.5);
            padding: 5px 15px; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="status">ENVIADO!</div>
    <h1>GUANABARA</h1>
    <p>TOQUE NO NÚMERO DA SUA MÁQUINA</p>
    <div class="grid" id="painel"></div>
    <div id="relogio">00:00:00</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCJu0tGeJSMt-9HXRVT2Ijsdh-Z1NzJYmg",
        databaseURL: "https://guanabara-atendimento-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Criar botões
    const painel = document.getElementById('painel');
    for (let i = 1; i <= 85; i++) {
        let b = document.createElement('button');
        b.innerText = i;
        b.id = "m-" + i;
        b.onclick = () => enviarChamada(i);
        painel.appendChild(b);
    }

    function enviarChamada(n) {
        const btn = document.getElementById('m-' + n);
        if (btn.classList.contains('aguardando')) return;

        tocarBipe();

        // Salva no Firebase com a maquina como chave
        const ref = db.ref('fila/' + n);
        ref.set({ maquina: n, timestamp: Date.now() });

        const st = document.getElementById('status');
        st.innerHTML = "MÁQUINA " + n + " CHAMADA!";
        st.style.display = "block";
        setTimeout(() => { st.style.display = "none"; }, 3000);

        // O TIMER: Quem chamou é responsável por apagar do banco após 15s
        // Como o banco é sincronizado, ao apagar aqui, apaga em todas as TVs
        setTimeout(() => {
            ref.remove();
        }, 15000); 
    }

    // SINCRONIZAÇÃO EM TEMPO REAL PARA TODOS
    db.ref('fila').on('value', (snapshot) => {
        const fila = snapshot.val() || {};
        
        // Reset visual de todos os botões
        for (let i = 1; i <= 85; i++) {
            document.getElementById('m-' + i).classList.remove('aguardando');
        }

        // Ativa apenas os que estão no banco
        Object.keys(fila).forEach(key => {
            const num = fila[key].maquina;
            const btn = document.getElementById('m-' + num);
            if (btn) btn.classList.add('aguardando');
        });
    });

    // Relógio e Som
    setInterval(() => {
        const agora = new Date();
        document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR');
    }, 1000);

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function tocarBipe() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }
</script>
</body>
</html>
