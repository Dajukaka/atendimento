<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guanabara Atendimento Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --primary: #f39c12; 
            --danger: #e74c3c; 
            --bg: #000000; /* Preto absoluto para sumir com barras */
            --card-bg: #1a1a1a; 
            --panel-width: 350px; 
        }

        /* RESET TOTAL PARA REMOVER BARRAS BRANCAS */
        html, body { 
            background-color: var(--bg); 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; /* Impede qualquer rolagem e barra branca */
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            flex-direction: row; 
        }

        main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            overflow-y: auto; /* Rolagem apenas na área dos botões se necessário */
            height: 100vh;
        }

        aside { 
            width: var(--panel-width); 
            background: #0a0a0a; 
            border-left: 3px solid var(--primary); 
            display: flex; 
            flex-direction: column; 
            padding: 20px; 
            height: 100vh;
            box-sizing: border-box;
        }

        h2 { color: var(--primary); text-transform: uppercase; font-size: 1.5em; border-bottom: 2px solid #333; padding-bottom: 10px; margin: 0 0 15px 0; text-align: center; }

        .historico-item { 
            background: #151515; margin-bottom: 12px; padding: 15px; border-radius: 8px; 
            border-left: 6px solid var(--primary); animation: slideIn 0.3s ease-out;
        }

        .fade-out { opacity: 0; transform: translateX(50px); }
        .historico-item span { display: block; color: var(--primary); font-size: 0.8em; font-weight: bold; }
        .historico-item strong { font-size: 1.3em; color: #fff; display: block; }

        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .grid { 
            display: grid; 
            gap: 10px; 
            width: 100%; 
            max-width: 100%; 
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            padding-bottom: 50px; /* Espaço extra para não encostar no fundo */
        }

        button.maquina { 
            aspect-ratio: 1 / 1; border-radius: 10px; border: 1px solid #333; 
            background: var(--card-bg); color: var(--primary); font-size: 28px; font-weight: 900; 
            cursor: pointer; transition: all 0.2s; 
        }

        button.aguardando { 
            background: var(--danger) !important; color: #fff !important; 
            box-shadow: 0 0 20px var(--danger); animation: pulse 1s infinite alternate; 
        }

        @keyframes pulse { 0% { filter: brightness(1); } 100% { filter: brightness(1.5); } }

        #relogio { position: fixed; bottom: 15px; left: 15px; color: var(--primary); font-size: 2em; font-family: monospace; background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 10px; border: 1px solid #333; }

        #btnStart { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(243,156,18,0.9); color: #000; border: none; 
            cursor: pointer; font-size: 2em; font-weight: bold; z-index: 9999; 
        }
    </style>
</head>
<body>

    <button id="btnStart">CLIQUE AQUI PARA INICIAR O PAINEL<br><small>(Ativar Som e Tela Cheia)</small></button>

    <main>
        <h1 style="color: var(--primary); margin: 10px 0; font-size: 3em; text-align: center;">GUANABARA</h1>
        <div class="grid" id="painel"></div>
    </main>

    <aside>
        <h2>HISTÓRICO</h2>
        <div id="lista-historico"></div>
    </aside>

    <div id="relogio">00:00:00</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyCJu0tGeJSMt-9HXRVT2Ijsdh-Z1NzJYmg", databaseURL: "https://guanabara-atendimento-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function tocarBeep() {
        try {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gainNode = context.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, context.currentTime); 
            gainNode.gain.setValueAtTime(0, context.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, context.currentTime + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);
            oscillator.connect(gainNode);
            gainNode.connect(context.destination);
            oscillator.start();
            oscillator.stop(context.currentTime + 0.5);
        } catch (e) { console.log(e); }
    }

    function falar(texto) {
        if (!('speechSynthesis' in window)) return;
        tocarBeep();
        
        const falarAgora = () => {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(texto);
            const voces = window.speechSynthesis.getVoices();
            const vozBrasil = voces.find(v => v.lang.includes('pt-BR'));
            if (vozBrasil) utterance.voice = vozBrasil;
            utterance.lang = 'pt-BR';
            utterance.rate = 0.9; 
            window.speechSynthesis.speak(utterance);
        };

        if (window.speechSynthesis.getVoices().length === 0) {
            window.speechSynthesis.onvoiceschanged = falarAgora;
        } else {
            setTimeout(falarAgora, 700);
        }
    }

    const painel = document.getElementById('painel');
    for (let i = 1; i <= 85; i++) {
        let b = document.createElement('button');
        b.innerText = i; b.id = "m-" + i; b.className = "maquina";
        b.onclick = () => {
            db.ref('fila/' + i).set({ maquina: i, expiraEm: Date.now() + 15000, hora: new Date().toLocaleTimeString('pt-BR') });
        };
        painel.appendChild(b);
    }

    let historicoLocal = [];
    db.ref('fila').on('value', (snapshot) => {
        const fila = snapshot.val() || {};
        document.querySelectorAll('.maquina').forEach(b => b.classList.remove('aguardando'));
        Object.keys(fila).forEach(key => {
            const item = fila[key];
            const btn = document.getElementById('m-' + item.maquina);
            if (btn) btn.classList.add('aguardando');
            const idChamada = item.maquina + "_" + item.expiraEm;
            if (!historicoLocal.includes(idChamada)) {
                adicionarAoHistorico(item.maquina, item.hora);
                historicoLocal.push(idChamada);
                falar(`Atenção. Máquina ${item.maquina}`);
            }
        });
    });

    function adicionarAoHistorico(num, hora) {
        const lista = document.getElementById('lista-historico');
        const div = document.createElement('div');
        div.className = 'historico-item';
        div.innerHTML = `<span>ÀS ${hora}</span><strong>MÁQUINA ${num}</strong>`;
        lista.insertBefore(div, lista.firstChild);
        setTimeout(() => { div.classList.add('fade-out'); setTimeout(() => { if (div.parentNode === lista) lista.removeChild(div); }, 500); }, 28000); 
    }

    setInterval(() => {
        const agora = Date.now();
        db.ref('fila').once('value', (snapshot) => {
            const fila = snapshot.val() || {};
            Object.keys(fila).forEach(key => { if (agora > fila[key].expiraEm) db.ref('fila/' + key).remove(); });
        });
        document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
    }, 1000);

    // BOTAO DE INICIALIZAÇÃO OCUPANDO A TELA TODA PARA GARANTIR O CLIQUE
    document.getElementById('btnStart').onclick = function() {
        tocarBeep();
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullScreen) doc.webkitRequestFullScreen();
        this.style.display = 'none';
    };
</script>
</body>
</html>
