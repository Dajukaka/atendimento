<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guanabara Atendimento - TV</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary: #f39c12;
            --danger: #e74c3c;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff; 
            margin: 0; 
            padding: 40px 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { 
            color: var(--primary); 
            text-transform: uppercase; 
            letter-spacing: 8px; 
            margin: 0; 
            font-size: clamp(3em, 8vw, 6em);
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.3);
        }

        header p { 
            color: #aaa; 
            font-size: 1.5em; 
            margin-top: 10px;
            text-transform: uppercase;
        }

        .grid { 
            display: grid; 
            gap: 20px; 
            width: 100%; 
            max-width: 1800px; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            margin-bottom: 100px;
        }

        button { 
            aspect-ratio: 1 / 1; 
            border-radius: 15px; 
            border: 2px solid #333; 
            background: var(--card-bg); 
            color: var(--primary); 
            font-size: 40px; 
            font-weight: 900; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 0 #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.aguardando { 
            background: var(--danger) !important; 
            color: #fff !important; 
            border-color: #fff;
            transform: scale(1.05) translateY(5px); 
            box-shadow: 0 0 40px var(--danger); 
            animation: pulse 1s infinite alternate;
            z-index: 10;
        }

        @keyframes pulse { 
            0% { filter: brightness(1); transform: scale(1.05); } 
            100% { filter: brightness(1.3); transform: scale(1.1); } 
        }

        #status { 
            position: fixed; 
            top: 40px; 
            background: #27ae60; 
            padding: 20px 60px; 
            border-radius: 100px; 
            display: none; 
            font-weight: bold; 
            font-size: 2em; 
            z-index: 1000; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 3px solid #fff;
        }

        #relogio {
            position: fixed; 
            bottom: 30px; 
            right: 40px; 
            color: var(--primary);
            font-size: 3em; 
            font-family: 'Courier New', monospace; 
            background: rgba(0,0,0,0.8);
            padding: 10px 30px; 
            border-radius: 20px;
            border: 1px solid #333;
        }

        @media (min-width: 1600px) {
            .grid { grid-template-columns: repeat(10, 1fr); }
        }
    </style>
</head>
<body>

    <div id="status">ENVIADO!</div>
    
    <header>
        <h1>GUANABARA</h1>
        <p>PAINEL DE ATENDIMENTO</p>
    </header>

    <div class="grid" id="painel"></div>
    
    <div id="relogio">00:00:00</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCJu0tGeJSMt-9HXRVT2Ijsdh-Z1NzJYmg",
        databaseURL: "https://guanabara-atendimento-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const painel = document.getElementById('painel');
    for (let i = 1; i <= 85; i++) {
        let b = document.createElement('button');
        b.innerText = i;
        b.id = "m-" + i;
        b.onclick = () => enviarChamada(i);
        painel.appendChild(b);
    }

    function enviarChamada(n) {
        const btn = document.getElementById('m-' + n);
        if (btn.classList.contains('aguardando')) return;

        tocarBipe();

        const ref = db.ref('fila/' + n);
        ref.set({ maquina: n, timestamp: Date.now() });

        const st = document.getElementById('status');
        // Usando template string para garantir a codificação
        st.innerText = `MÁQUINA ${n} CHAMADA!`;
        st.style.display = "block";
        setTimeout(() => { st.style.display = "none"; }, 3000);

        setTimeout(() => {
            ref.remove();
        }, 15000); 
    }

    db.ref('fila').on('value', (snapshot) => {
        const fila = snapshot.val() || {};
        for (let i = 1; i <= 85; i++) {
            document.getElementById('m-' + i).classList.remove('aguardando');
        }
        Object.keys(fila).forEach(key => {
            const num = fila[key].maquina;
            const btn = document.getElementById('m-' + num);
            if (btn) btn.classList.add('aguardando');
        });
    });

    setInterval(() => {
        const agora = new Date();
        document.getElementById('relogio').innerText = agora.toLocaleTimeString('pt-BR');
    }, 1000);

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function tocarBipe() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(880, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }
</script>
</body>
</html>
