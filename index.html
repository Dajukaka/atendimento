<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Guanabara Atendimento Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --primary: #f39c12;
            --danger: #e74c3c;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --panel-width: 320px;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            color: #fff; margin: 0; padding: 0; 
            display: flex; height: 100vh; overflow: hidden;
        }

        /* Layout Principal */
        main {
            flex: 1;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; overflow-y: auto;
        }

        /* Histórico Lateral */
        aside {
            width: var(--panel-width);
            background: rgba(20, 20, 20, 0.9);
            border-left: 2px solid #333;
            display: flex; flex-direction: column;
            padding: 20px;
        }

        h2 { color: var(--primary); text-transform: uppercase; font-size: 1.5em; border-bottom: 2px solid #333; padding-bottom: 10px; margin-top: 0; }

        .historico-item {
            background: #222; margin-bottom: 10px; padding: 15px;
            border-radius: 10px; border-left: 5px solid var(--primary);
            animation: slideIn 0.3s ease-out;
        }
        .historico-item span { display: block; color: #888; font-size: 0.8em; }
        .historico-item strong { font-size: 1.2em; color: #fff; }

        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Grade de Botões */
        .grid { 
            display: grid; gap: 15px; width: 100%; max-width: 1200px; 
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
            margin-top: 20px;
        }

        button.maquina { 
            aspect-ratio: 1 / 1; border-radius: 12px; border: 2px solid #333; 
            background: var(--card-bg); color: var(--primary); font-size: 35px; font-weight: 900; 
            cursor: pointer; transition: all 0.3s;
            box-shadow: 0 6px 0 #000;
        }

        button.aguardando { 
            background: var(--danger) !important; color: #fff !important; border-color: #fff;
            transform: scale(1.05) translateY(5px); box-shadow: 0 0 30px var(--danger); 
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse { 0% { filter: brightness(1); } 100% { filter: brightness(1.3); } }

        #relogio { position: fixed; bottom: 20px; left: 20px; color: var(--primary); font-size: 2em; font-family: monospace; background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 15px; border: 1px solid #333; }

        #btnFullscreen { position: absolute; top: 10px; left: 10px; background: #333; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <button id="btnFullscreen">TELA CHEIA</button>

    <main>
        <h1 style="color: var(--primary); letter-spacing: 5px; margin: 0;">GUANABARA</h1>
        <div class="grid" id="painel"></div>
    </main>

    <aside>
        <h2>HISTÓRICO</h2>
        <div id="lista-historico">
            </div>
    </aside>

    <div id="relogio">00:00:00</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCJu0tGeJSMt-9HXRVT2Ijsdh-Z1NzJYmg",
        databaseURL: "https://guanabara-atendimento-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- SISTEMA DE VOZ ---
    function falar(texto) {
        if ('speechSynthesis' in window) {
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'pt-BR';
            utterance.rate = 1.0; // Velocidade
            utterance.pitch = 1.0; // Tom
            window.speechSynthesis.speak(utterance);
        }
    }

    // Criar botões
    const painel = document.getElementById('painel');
    for (let i = 1; i <= 85; i++) {
        let b = document.createElement('button');
        b.innerText = i; b.id = "m-" + i; b.className = "maquina";
        b.onclick = () => enviarChamada(i);
        painel.appendChild(b);
    }

    function enviarChamada(n) {
        const btn = document.getElementById('m-' + n);
        if (btn.classList.contains('aguardando')) return;
        
        // Voz e Registro
        falar(`Atenção, máquina ${n}`);
        
        db.ref('fila/' + n).set({ 
            maquina: n, 
            expiraEm: Date.now() + 15000,
            hora: new Date().toLocaleTimeString('pt-BR')
        });
    }

    // SINCRONIZAÇÃO E HISTÓRICO
    let historicoLocal = [];

    db.ref('fila').on('value', (snapshot) => {
        const fila = snapshot.val() || {};
        
        // Atualiza botões
        document.querySelectorAll('.maquina').forEach(b => b.classList.remove('aguardando'));
        
        Object.keys(fila).forEach(key => {
            const item = fila[key];
            const btn = document.getElementById('m-' + item.maquina);
            if (btn) btn.classList.add('aguardando');

            // Adiciona ao histórico se for uma nova chamada
            if (!historicoLocal.includes(key)) {
                adicionarAoHistorico(item.maquina, item.hora);
                historicoLocal.push(key);
                // Tocar voz se a chamada veio de outro aparelho
                falar(`Máquina ${item.maquina}`);
            }
        });
    });

    function adicionarAoHistorico(num, hora) {
        const lista = document.getElementById('lista-historico');
        const div = document.createElement('div');
        div.className = 'historico-item';
        div.innerHTML = `<span>Às ${hora}</span><strong>MÁQUINA ${num}</strong>`;
        
        lista.insertBefore(div, lista.firstChild);
        
        // Mantém apenas os 5 últimos no visual
        if (lista.children.length > 5) {
            lista.removeChild(lista.lastChild);
        }
    }

    // Timer Global
    setInterval(() => {
        const agora = Date.now();
        db.ref('fila').once('value', (snapshot) => {
            const fila = snapshot.val() || {};
            Object.keys(fila).forEach(key => {
                if (agora > fila[key].expiraEm) db.ref('fila/' + key).remove();
            });
        });
        document.getElementById('relogio').innerText = new Date().toLocaleTimeString('pt-BR');
    }, 1000);

    // Botão Tela Cheia
    document.getElementById('btnFullscreen').onclick = () => {
        if (!document.fullscreenElement) document.documentElement.requestFullscreen();
    };
</script>
</body>
</html>
